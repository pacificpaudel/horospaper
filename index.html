<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daily Scorpio Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0b0f17, #1a1f2e);
      color: #e8ebf0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #121826;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      overflow: hidden;
      max-width: 500px;
      width: 90%;
      text-align: center;
      padding-bottom: 1rem;
    }
    .card-header {
      padding: 1rem;
      background: #1f2538;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffd166;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .date {
      font-size: 1rem;
      color: #c9cdd4;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ffd166;
      color: #121826;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffb347;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Daily Scorpio Image</div>
    <p class="date" id="date"></p>
    <img id="daily" src="/today.png" alt="Scorpio daily horoscope image" />
    <button onclick="updateImage()">Update</button>
  </div>

  <script>
    function loadMeta() {
      fetch('/today.json')
        .then(r => r.json())
        .then(meta => {
          document.getElementById('date').textContent = meta.date;
          document.getElementById('daily').src = '/today.png?cacheBust=' + new Date().getTime();
        })
        .catch(err => console.error('Error loading metadata:', err));
    }

    function updateImage() {
      // Simple client-side refresh: reload metadata and image
      loadMeta();
    }

    // Initial load
    loadMeta();
  </script>
</body>
</html>
